          - light_blue_terracotta
          - light_gray_terracotta
          - lime_terracotta
          - magenta_terracotta
          - orange_terracotta
          - pink_terracotta
          - purple_terracotta
          - red_terracotta
          - white_terracotta
          - yellow_terracotta

    # =============================================================================================================== #
    #   The evaluation phases for flag content
